<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GT 1191 Starterkit</title>
  </head>
  <body>
    <div class="page">
      <include src="header.html"></include>

      <main>
        <h1>Fotos</h1>

        <p>
          Wie du Bilder mit dem Startkeit verwendest, entnehme bitte dieser Seite. Weitere Fotos findest du auf der
          Seite <a href="/portfolio/referenzen">Referenzen</a>.
        </p>

        <p>
          <em>
            Tipp: Dies ist weder responsiv noch mobile first.<br />
            Schau dir doch einmal die Datei <code>_layout.scss</code> an.
          </em>
        </p>

        <figure>
          <picture>
            <source srcset="/src/assets/images/new-zealand.jpg?width=800&as=avif" type="image/avif" />
            <source srcset="/src/assets/images/new-zealand.jpg?width=800&as=webp" type="image/webp" />
            <source srcset="/src/assets/images/new-zealand.jpg?width=800" type="image/jpeg" />
            <img src="/src/assets/images/new-zealand.jpg?width=200" alt="test image" />
          </picture>

          <figcaption>
            Foto von
            <a href="https://unsplash.com/@globe_trotter" target="_blank" rel="noopener nofollow">Howard Follas</a>
            auf
            <a href="https://unsplash.com/" target="_blank" rel="noopener nofollow">Unsplash</a>
          </figcaption>
        </figure>
      </main>

      <include src="footer.html"></include>
    </div>

    <script type="module" src="/src/app.js"></script>
  </body>
</html>
